<div class="flex justify-center min-h-screen bg-gray-500">
  <div class="px-8 py-6 mt-36 text-left bg-white shadow-lg" style="height: 275px;">
    <h3 class="text-2xl font-bold text-center">Login to your account</h3>
    <form [formGroup]="formGroup">
      <div class="mt-4">
        <div>
          <label class="block">Email</label>
            <input class="border-2 rounded-md" [formControlName]="'email'" type="email">
        </div>
        <div class="mt-4">
          <label class="block">Password</label>
            <input class="border-2 rounded-md" [formControlName]="'password'" type="password">
        </div>
        <div class="flex items-baseline justify-between">
          <button [disabled]="formGroup.invalid" (click)="login()"
                  class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
          <button (click)="resetLoginForm()" class="px-6 py-2 mt-4 text-white bg-yellow-600 rounded-lg hover:bg-blue-900">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
